<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <h2 class="header"> Etch-a-Sketch</h2>

        <div class ="center">
            <div class="buttons">
            <input id="colorPicker" type="color" value="#333333" />
            <button id = "color-button">Color</button>
            <button id = "grid-button">Grid</button>
            <button id = "rainbow-button">Rainbow</button>
            <button id = "eraser-button">Eraser</button>
            <button id = "clear-button">Clear</button>
            <div id="sliderNum">
                16 x 16
            </div>
            <input id="slider" type="range" value="16" min="1" max="64" />
            </div>
            <div id="container">
            </div>
        </div>
        
        <script src="animation.js"></script>
    </body>
</html>
